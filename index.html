<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card | Javascript Project</title>
    <!-- 
        Link Custom CSS File
     -->
     <link rel="stylesheet" href="assets/css/style.css">
     <!-- 
        Google Font (Poppins)
      -->
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Satisfy&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="container">
        <div class="card">
            <div class="product-background">
                <div class="gradients">
                    <div class="gradient second " color="blue"></div>
                    <div class="gradient" color="red"></div>
                    <div class="gradient" color="green"></div>
                    <div class="gradient" color="orange"></div>
                    <div class="gradient" color="black"></div>
                </div>
                <h1 class="nike">nike</h1>
                <img src="assets/image/logo.png" alt="nike logo" class="logo">
                <a href="#" class="share"><i class="fas fa-share-alt"></i></a>

                <img src="assets/image/blue.png" alt="" class="product show" color="blue">
                <img src="assets/image/red.png" alt="" class="product" color="red">
                <img src="assets/image/green.png" alt="" class="product" color="green">
                <img src="assets/image/orange.png" alt="" class="product" color="orange">
                <img src="assets/image/black.png" alt="" class="product" color="black">

            </div>
            <div class="info">
                <div class="product-name">
                    <div>
                        <h1 class="big">Nike Zoom KD 12</h1>
                        <span class="new">new</span>
                    </div>
                    <h3 class="small">Men's running shoes</h3>
                </div>
                <div class="description">
                    <h3 class="title">Product Info</h3>
                    <p class="text">Places a strong emphasis on providing comfort to the wearer. This is achieved through cushioning, arch support.</p>
                </div>
                <div class="color-container">
                    <h3 class="title">Color</h3>
                    <div class="colors">
                        <span class="color active" primary="#2175f5" color="blue"></span>
                        <span class="color" primary="#f84848" color="red"></span>
                        <span class="color" primary="#29b864" color="green"></span>
                        <span class="color" primary="#ff5521" color="orange"></span>
                        <span class="color" primary="#444" color="black"></span>
                    </div>
                </div>
                <div class="size-container">
                    <h3 class="title">Size</h3>
                    <div class="sizes">
                        <span class="size">6</span>
                        <span class="size">7</span>
                        <span class="size">8</span>
                        <span class="size active">9</span>
                        <span class="size">10</span>
                    </div>
                </div>
                <div class="buy-price">
                    <a href="#" class="buy"><i class="fas fa-shopping-cart"></i>Add to cart</a>
                    <div class="price">
                        <i class="fas fa-dollar-sign"></i>
                        <h1>178.99</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 
        Link Custom JS File
     -->
     <script src="assets/js/script.js"></script>
</body>
</html>
